<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Dumaloq shaklni aniqlash -->
  <defs>
    <clipPath id="circle-clip">
      <circle cx="10" cy="10" r="10" />
    </clipPath>
  </defs>

  <!-- Orqa fon rangsiz -->
  <rect width="20" height="20" fill="none" />

  <!-- Ichki qismlar dumaloq chegaraga mos kesiladi -->
  <g clip-path="url(#circle-clip)">
    <rect x="0" y="0" width="20" height="6.66667" fill="white" />
    <rect x="0" y="6.6667" width="20" height="6.66667" fill="#0039A6" />
    <rect x="0" y="13.3333" width="20" height="6.66667" fill="#D52B1E" />
  </g>
</svg>